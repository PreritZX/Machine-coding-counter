<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Counter</h1>

        <span id="number" class="counter_number">0</span>

    <div>
        Increment/Decrement by <input id="increment_value" type="num" min="1" max="10" value="1">
    </div>

    <div>
        <button id="add">+</button>
        <button id="substract">-</button>
    </div>


    <button id="reset">Reset</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
